<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Side Bar Practice</title>
    <link rel="stylesheet" href="sidebar.css" />
</head>

<body>
    <i id="menu" class="fa-solid fa-bars" onclick="sidebarshow()"></i>
    <div id="container">
        <div class="top">
            <p>CodeWithStar</p>
            <i onclick="sidebarhide()" id="back" class="fa-solid fa-xmark"></i>
        </div>
        <div class="sec">
            <div class="rest">
                <div><i class="fa-solid fa-desktop"></i>
                    <p>Dashboard</p>
                </div>
                <div><i class="fa-solid fa-link"></i>
                    <p>Shortcuts</p>
                </div>
                <div><i class="fa-solid fa-bars-staggered"></i>
                    <p>Overview</p>
                </div>
                <div><i class="fa-solid fa-calendar-days"></i>
                    <p>Events</p>
                </div>
                <div><i class="fa-solid fa-address-card"></i>
                    <p>About</p>
                </div>
                <div><i class="fa-solid fa-database"></i>
                    <p>Services</p>
                </div>
                <div><i class="fa-regular fa-id-card"></i>
                    <p>Contact</p>
                </div>
                <div><i class="fa-regular fa-comments"></i>
                    <p>Feedback</p>
                </div>

            </div>
            <div class="last">
                <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-twitter"></i> <i
                    class="fa-brands fa-instagram"></i> <i class="fa-brands fa-youtube"></i>
            </div>
        </div>


        <script src="sidebar.js"></script>
    </div>
</body>

</html>
